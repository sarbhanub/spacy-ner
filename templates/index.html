<!DOCTYPE html>
<html>
<head>
    <title>Named Entity Recognizer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Named Entity Recognizer</h1>
        <form id="text-form">
            <textarea name="textarea" placeholder="Enter your text here" class="textarea"></textarea>
            <br>
            <button type="button" class="analyze-button" onclick="showOutput()">Analyze</button>
        </form>
    </div>
    <div id="overlay-box" class="overlay-box"></div>
    <div id="output-box">
        <div id="output">
            {% if output %}
                {{ output | safe }}
            {% endif %}
        </div>
    </div>
</body>
</html>
